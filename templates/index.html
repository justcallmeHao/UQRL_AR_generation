<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UQRL AR Hiro Marker</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="arjs-loader">
    <div>Loading AR Experience...</div>
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
  >
    <a-marker preset="hiro" emitevents="true" smooth="true">
      <a-entity
        gltf-model="/static/models/model.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const marker = document.querySelector("a-marker");
      marker.addEventListener("markerFound", () => {
        console.log("✅ Hiro marker detected");
      });
      marker.addEventListener("markerLost", () => {
        console.log("❌ Hiro marker lost");
      });
    });
  </script>
</body>
</html>
